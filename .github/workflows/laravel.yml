name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Update to PHP 8.2
    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-progress
    - name: Copy .env
      run: cp .env.example .env
    - name: Generate Application Key
      run: php artisan key:generate
    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create SQLite Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Run Migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
    - name: Run Tests
      run: php artisan test
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
    - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: storage/logs/laravel.log # adjust the path to your log file

      - name: Send email if build fails
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: 'smtp.gmail.com'
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: 'Build Failed: ${{ github.repository }}'
          to: 'tongmeng016@gmail.com, e20201056@itc.edu.kh, chhit085@gmail.com' // replace your gmail
          from: ${{ secrets.GMAIL_USERNAME }}
          body: |
            The build for the repository ${{ github.repository }} has failed.
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Logs: See attached log file.
          attachments: |
            storage/logs/laravel.log # adjust the path to your log file

